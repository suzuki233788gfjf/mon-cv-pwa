# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # D√©clenche le d√©ploiement √† chaque push sur la branche 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ex√©cute le job sur une machine Ubuntu virtuelle
    permissions:
      contents: write # Donne la permission d'√©crire sur le contenu du d√©p√¥t
      pages: write
    steps: # <-- Indentez cette ligne comme ceci (au m√™me niveau que runs-on et permissions)
      - name: Checkout code üõéÔ∏è # <-- Indentez cette ligne et toutes les suivantes comme ceci
        uses: actions/checkout@v4

      - name: Set up Node.js ü™¢
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies üì¶
        run: npm install

      - name: Build project üèóÔ∏è
        run: npm run build

      - name: Deploy to GitHub Pages üöÄ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
    # Assurez-vous qu'il n'y a rien d'autre mal indent√© en dessous
