# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche le déploiement à chaque push sur la branche 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Exécute le job sur une machine Ubuntu virtuelle
    permissions:
      contents: write # Donne la permission d'écrire sur le contenu du dépôt
      pages: write  
    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v4 # Récupère votre code du dépôt

      - name: Set up Node.js 🪢
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Utilisez la version de Node.js que vous utilisez (par exemple, 18, 20, 22)

      - name: Install dependencies 📦
        run: npm install # Installe les dépendances de votre projet

      - name: Build project 🏗️
        run: npm run build # Lance la commande de build de Vite (qui génère le dossier 'dist')

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3 # Utilise une action pour déployer
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Jeton d'authentification fourni par GitHub
          publish_dir: ./dist # Indique de publier le contenu du dossier 'dist'
